<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .kt{

            font-size: 200px;
        }
        .mau{
            color: yellow;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <i class="bi bi-lightbulb kt" id = "light"></i><br>
    <button id = "insbtn">hihi</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCseGQSqh_N0-62jbh3mzaFnFryyu8cb6I",
          authDomain: "esp-firebase-democ.firebaseapp.com",
          databaseURL: "https://esp-firebase-democ-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "esp-firebase-democ",
          storageBucket: "esp-firebase-democ.appspot.com",
          messagingSenderId: "1034516232707",
          appId: "1:1034516232707:web:3be44c96426028f491ac36"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        import {getDatabase, ref, set, child, update, remove, onValue}
        from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
        const db = getDatabase();
        function InsertData(a){
            set(ref(db,"test/int"),a)
        }
        var insbt = document.getElementById("insbtn");
       // insbt.addEventListener('click',InsertData);
        
        insbt.onclick = function () {
            if (document.getElementById('light').classList.contains('mau')) {
                document.getElementById('light').classList.remove('mau');
              InsertData(0);
            }
            else {  
                document.getElementById('light').classList.add('mau');
                InsertData(1);
              
            }
        }
        const starCountRef = ref(db,"test/int");
        onValue(starCountRef,(snapshot) => {
            const data = snapshot.val();
            if(data == '1'){
            document.getElementById('light').classList.add('mau');
           }
           else {document.getElementById('light').classList.remove('mau');}
        });
      </script>
</body>
